<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>
<body>
<p>21/12/2023 17:37</p>
<a-scene vr-mode-ui='enabled: false'
    renderer="logarithmicDepthBuffer: true;"
    embedded
    loading-screen="enabled: false;"
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

    <a-assets>
        <a-asset-item
            id="animated-asset"
            src="assets/asset.glb"
        ></a-asset-item>
    </a-assets>

    <a-camera gps-new-camera='gpsMinDistance: 5' look-controls-enabled='true' arjs-look-controls='smoothingFactor: 0.1'></a-camera>

    <a-entity material='color: red' gltf-model='#animated-asset'
      gps-new-entity-place="latitude: 45.48851736656491; longitude: 9.191132085397841;"
       position="0 0 0" scale="50 50 50" rotation="0 0 0"></a-entity>
</a-scene>
</body>
</html>
